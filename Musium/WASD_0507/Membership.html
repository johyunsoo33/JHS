    <main>
        <section>

            <form action="#" name="user_info" method="post">

                    <div>
                        <h2>회원가입</h2>
                        <p>뮤지컬 관련 소식을 받아보세요</p>
                        <br><br>

                        <div class="ID">
                            <input type="text" name="userID" placeholder="이메일">
                        </div>
                        <br>

                        <div class="user_name">
                            <div class="name">
                                <input type="text" name="userName" placeholder="이름">
                            </div>
                        </div>

                        <div class="PW">
                            <input type="password" name="userPW" placeholder="비밀번호">
                        </div>
                        <br>

                        <div class="PW_check">
                            <input type="password" name="userPWC" placeholder="비밀번호 확인">
                        </div>
                        <br>

                        <div class="nickname">
                            <input type="text" name="userNN" placeholder="비밀번호">
                        </div>
                        <br>


                        <div>
                            <input type="submit" value="가입하기">
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
